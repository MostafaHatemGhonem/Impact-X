<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../bootstrap-5.3.7-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Meteor Madness</title>
</head>
<body>
    <div class="container-md mainPage" id="designContainer">
        <div class="pageOne container" id="pageOne">
            <div class="logo">INFINITY EXPLORERS EG</div>
            <div class="containerTitle">
                <div class="mainHeader">Meteor Madness</div>
                <div class="maintitle"></div>
            </div>
            <div class="mainangle">
                <a href="#pageTwo">
                    <i class="fa-solid fa-angles-down"></i>
                </a>
            </div>
        </div>

        <div class="pageTwo container" id="pageTwo">
            <div class="videosEarth">
                <video preload="auto" playsinline muted loop autoplay>
                    <source src="./assit/videos/Earth - 28049.mp4" type="video/mp4">
                </video>
            </div>
            <div class="title">
                <h4 class="mainTitlePage"></h4>
                <div class="titlePage2"></div>
            </div>
            <div class="mainangle">
                <a href="#pageThree">
                    <i class="fa-solid fa-angles-down"></i>
                </a>
            </div>
        </div>

        <div class="container pageThree" id="pageThree">
            <div class="Choise">
                <div class="videosChoise">
                    <div class="saveEarth">
                        <video class="saveVideo" preload="auto" playsinline muted loop autoplay>
                            <source src="./assit/videos/Earth - 28049.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="dystriodEarth">
                        <video class="dystriodVideo" preload="auto" playsinline muted loop autoplay>
                            <source src="./assit/videos/" type="video/mp4">
                        </video>
                    </div>
                </div>
                <div class="buttonsEarth">
                    <button class="btn saveEarthBtn">Save Earth</button>
                    <button class="btn dystriodEarthBtn">Destroy Earth</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/dist/script.js"></script>
    <script src="/bootstrap-5.3.7-dist/js/bootstrap.js"></script>
</body>
</html>
